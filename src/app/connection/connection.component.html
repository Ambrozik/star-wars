    <form novalidate [formGroup]="form" class="main-div" >
      <mat-card [class.mat-elevation-z12]="true" class="card">
        <mat-card-header>
          <mat-card-title><h1>Connexion</h1></mat-card-title>
          <mat-card-subtitle><h3>Bienvenue sur notre site !</h3></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content style="text-align: center">
          <p>
            <mat-form-field class="full-width" [class.mgb15]="form.get('firstname')?.dirty && form.get('firstname')?.invalid">
              <input matInput placeholder="First name" formControlName="firstname" minlength="2" required name="firstname" />
              <mat-error *ngIf="form.get('firstname')?.dirty && form.get('firstname')?.hasError('required')">
                First name is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="form.get('firstname')?.dirty && form.get('firstname')?.hasError('minlength')">
                First name is <strong>2 chars min</strong>
              </mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Mot de passe</mat-label>
              <input required formControlName="pwd" type="password" matInput placeholder="******">
              <mat-error *ngIf="form.get('pwd')?.dirty && form.get('pwd')?.hasError('required')">
                Mot de passe <strong>requis</strong>
              </mat-error>
              <mat-error *ngIf="form.get('pwd')?.dirty && form.get('pwd')?.hasError('upperPwd')">
                Nécessite <strong>une majuscule</strong>
              </mat-error>
              <mat-error *ngIf="form.get('pwd')?.dirty && form.get('pwd')?.hasError('numberPwd')">
                Nécessite <strong>un nombre</strong>
              </mat-error>
              <mat-error *ngIf="form.get('pwd')?.dirty && form.get('pwd')?.hasError('minlength')">
                Nécessite au moins <strong>8 valeurs</strong>
              </mat-error>
            </mat-form-field>
          </p>
        </mat-card-content>
        <mat-card-actions style="text-align: center; margin-bottom: 15px;">
          <button type="button" [routerLink]="['/home']" mat-button>Accueil</button>
          <button mat-stroked-button color="primary" type="submit" (click)="submit()">Se connecter</button>
          <a mat-list-item  routerLink="/inscription" >vous n'avez pas de compte ? </a>
        </mat-card-actions>
      </mat-card>
    </form>
